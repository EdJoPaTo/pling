[package]
name = "pling"
description = "Send notifications via Slack, Telegram, E-Mail, ..."
version = "0.1.0"
license = "MIT"
repository = "https://github.com/EdJoPaTo/pling"
authors = ["EdJoPaTo <pling-rust@edjopato.de>"]
edition = "2018"
rust-version = "1.56.0"
categories = [
    "command-line-interface",
    "email",
    "network-programming",
    "web-programming::http-client",
]
keywords = ["notification", "notify", "telegram", "slack"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[example]]
name = "all_env"
required-features = []

[[example]]
name = "desktop"
required-features = ["desktop"]

[[example]]
name = "email"
required-features = ["email"]

[[example]]
name = "matrix"
required-features = ["http-sync"]

[[example]]
name = "slack"
required-features = ["http-sync"]

[[example]]
name = "telegram"
required-features = ["http-sync"]

[[example]]
name = "webhook"
required-features = ["http-sync"]

[features]
default = [
    "http-sync",
]
serde-derive = ["serde", "url/serde"]

desktop = ["notify-rust"]
email = ["lettre"]

# Feature contains all HTTP APIs in an either sync or async manner.
http-async = ["url", "reqwest"]
http-sync = ["url", "ureq"]

[dependencies]
anyhow = "1"

[dependencies.lettre]
version = "0.10.0-rc.3"
optional = true
default-features = false
features = ["smtp-transport", "hostname", "builder", "rustls-tls"]

[dependencies.notify-rust]
version = "4"
optional = true

[dependencies.reqwest]
version = "0.11"
optional = true
default-features = false
features = [
    "rustls-tls",
    "socks", # Socks5 Proxy support
    "brotli", # response body decompression
    "deflate", # response body decompression
    "gzip", # response body decompression
]

[dependencies.serde]
version = "1"
optional = true
features = ["derive"]

[dependencies.ureq]
version = "2"
optional = true

[dependencies.url]
version = "2"
optional = true

[dev-dependencies]
serde_json = "1"
serde_yaml = "0.8"
